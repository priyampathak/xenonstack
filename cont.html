<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style.css" />
    <title>connect</title>
  </head>
  <body>
  <nav class="navbar">
        <div class="logo"><img src="logo.png" alt="logo"</div>
        <ul class="nav-list">
            <li><a href = "index.html">Home</a></li>
            <li><a href = "cont.html">Contact</a></li>
            <li><a href = "about.html">About</a></li>
            <li><a href = "register.php">Signup</a></li>
        </ul>
    </nav>
    <br><br><br>
    
    <div class="containers mt-5">
        <div class="texttop"><h1>Connect with us!</h1></div>

        <br>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <form class="row" action="https://formsubmit.co" method="POST">
          
          <input type="text" name="_honey" style="display: none;">

  
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://haydn5.github.io/formsubmitdemo/success.html" >

          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="name" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (416) 000 000 000">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Comments, questions?</label>
            <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
    
     <footer class="footer">
        <div class="bt"><br>contact us</div>
    </footer>
  </body>
</html>
